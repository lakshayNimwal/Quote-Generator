<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
</head>
<body>
      <!-- quote-container -->
      <div class="quote-container" id="quote-container">
            <!-- quote-text -->
            <div class="quote-text" id="quote-text">
                  <i class="fa-solid fa-quote-left"></i>
                  <span id="quote">Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.</span>
            </div>

            <!--Author  -->
            <div class="quote-author" > 
                  <span id="author">Buddha</span>
            </div>

            <!-- buttons -->
             <div class="button-container">
                  <button class="twitter-button" id="tweet" title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                  </button>

                  <button id="new-quote">New Quote</button>
             </div>


      </div>




      <!-- script -->
      <script src="script.js"></script>
</body>
</html>
